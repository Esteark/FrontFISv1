<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIS Robots en ciudad</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex items-center px-6">
    <form
      class="bg-white p-6 rounded-lg shadow-lg flex flex-col gap-3 w-full lg:container lg:w-1/2 2xl:w-1/4 mx-auto"
    >
      <div class="flex flex-col gap-3">
        <h1 class="text-2xl font-bold">Seguridad Automatizadas en la Ciudad</h1>
        <p class="text-[14px]">
          Tu opinión es crucial para entender el nivel de aceptación y las
          posibles preocupaciones de nuestra comunidad ante la implementación de
          estas innovaciones. Agradecemos tu tiempo y sinceridad al responder
          las siguientes preguntas.
        </p>
      </div>
      <div class="mb-5">
        <label
          for="email"
          class="block mb-2 font-semibold text-gray-900 dark:text-white text-lg"
          >¿Qué tan alto es el nivel tencológico de su ciudad ? (califique del 1
          al 10)</label
        >
        <input
          type="email"
          id="email"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          placeholder="name@flowbite.com"
          required
        />
      </div>
      <div class="mb-5">
        <label
          for="password"
          class="block mb-2 text-lg font-medium text-gray-900 dark:text-white"
          >¿Qué tan alto es el nivel económico de su ciudad para poder destinar
          recursos para esta situación ? (califique del 1 al 10)</label
        >
        <input
          type="password"
          id="password"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          required
        />
      </div>
      <div class="mb-5">
        <label
          for="repeat-password"
          class="block mb-2 text-lg font-medium text-gray-900 dark:text-white"
          >Si esto sucediera el día de mañana ¿Qué tan alta tendrá usted la
          confianza en las máquinas para realizar estos trabajos de seguridad?
          (califique del 1 al 10)</label
        >
        <input
          type="password"
          id="repeat-password"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          required
        />
      </div>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full lg:w-52"
      >
        Register new account
      </button>
    </form>
  </body>
</html>
